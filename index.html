    <script>

        document.addEventListener('DOMContentLoaded', function() {

        function updateDebugInfo() {
            let info = '';
            info += location.protocol === 'https:' ? 'âœ… HTTPS ì—°ê²°<br>' : 'âŒ HTTP ì—°ê²°<br>';
            info += (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) ? 'âœ… ì¹´ë©”ë¼ API ì§€ì›<br>' : 'âŒ ì¹´ë©”ë¼ API ë¯¸ì§€ì›<br>';
            info += (window.File && window.FileReader) ? 'âœ… íŒŒì¼ API ì§€ì›<br>' : 'âŒ íŒŒì¼ API ë¯¸ì§€ì›<br>';
            info += typeof Tesseract !== 'undefined' ? 'âœ… OCR ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œë¨' : 'âŒ OCR ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨';

        async function startCamera() {
            console.log('ì¹´ë©”ë¼ ì‹œì‘ í•¨ìˆ˜ ì‹¤í–‰');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ì¹´ë©”ë¼ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');

            try {
                const constraints = {

                if (err.name === 'NotAllowedError') {
                    alert('ì¹´ë©”ë¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.\në¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ì¹´ë©”ë¼ë¥¼ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                } else {
                    try {

        function capturePhoto() {
            console.log('ì‚¬ì§„ ì´¬ì˜ í•¨ìˆ˜ ì‹¤í–‰');
            const video = document.getElementById('camera');

        function handleFileUpload(event) {

        async function processImage(imageData) {

            showLoading(true);
            
            try {
                console.log('OCR ì‹œì‘...');
                const { data: { text } } = await Tesseract.recognize(

                    {

                const result = parseReceiptText(text);

            } catch (error) {

                const result = simulateOCR();

        function parseReceiptText(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            let date = '';
            let business = '';
            let amount = 0;
            let category = '';
            
            // ë‚ ì§œ ì¶”ì¶œ
            for (const line of lines) {
                const dateMatch = line.match(/(\d{4})[.-/](\d{1,2})[.-/](\d{1,2})/);
                if (dateMatch) {
                    date = `${dateMatch[1]}-${dateMatch[2].padStart(2, '0')}-${dateMatch[3].padStart(2, '0')}`;
                    break;
                }
            }
            
            // ì—…ì²´ëª… ì¶”ì¶œ
            for (let i = 0; i < Math.min(3, lines.length); i++) {
                const line = lines[i];
                if (line.length > 2 && !line.match(/^\d+$/) && !line.match(/\d{4}[.-/]\d{1,2}[.-/]\d{1,2}/)) {
                    business = line;
                    break;
                }
            }
            
            // ê¸ˆì•¡ ì¶”ì¶œ
            const amounts = [];
            for (const line of lines) {
                const numberMatches = line.match(/[\d,]+/g);
                if (numberMatches) {
                    numberMatches.forEach(match => {
                        const num = parseInt(match.replace(/,/g, ''));
                        if (num >= 100 && num <= 1000000) {
                            amounts.push(num);
                        }
                    });
                }
            }
            if (amounts.length > 0) {
                amount = Math.max(...amounts);
            }
            
            // ì ìš” ë¶„ë¥˜
            const fullText = text.toLowerCase();
            for (const keyword in categoryMapping) {
                if (business.toLowerCase().includes(keyword.toLowerCase()) || 
                    fullText.includes(keyword.toLowerCase())) {
                    category = categoryMapping[keyword];
                    break;
                }
            }
            
            return {
                date: date || new Date().toISOString().split('T')[0],
                business: business || 'ì¸ì‹ ì‹¤íŒ¨',
                amount: amount || 0,
                category: category || 'ê¸°íƒ€'
            };
        }
        
        function simulateOCR() {
            const businesses = ['ìŠ¤íƒ€ë²…ìŠ¤', 'ë§¥ë„ë‚ ë“œ', 'GS25'];
            const business = businesses[Math.floor(Math.random() * businesses.length)];
            const amount = Math.floor(Math.random() * 30000) + 2000;
