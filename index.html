<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영수증 스캐너</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .main-content { padding: 30px; }
        .camera-section { text-align: center; margin-bottom: 30px; }
        video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: #f5f5f5;
            object-fit: cover;
        }
        .controls { margin: 20px 0; text-align: center; }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-width: 200px;
            touch-action: manipulation;
        }
        .btn:active { background: #0056b3; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-upload { background: #28a745; }
        .btn-upload:active { background: #1e7e34; }
        input[type="file"] { display: none; }
        .results {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }
        .results.show { display: block; }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .result-label { font-weight: bold; color: #333; }
        .result-value { color: #666; font-weight: 500; }
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .recognized-text {
            background: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .recognized-text textarea {
            width: 100%;
            height: 120px;
            border: none;
            resize: vertical;
            font-family: monospace;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .main-content { padding: 20px; }
            video { height: 250px; }
            .btn { width: 90%; margin: 5px; }
            .result-item { flex-direction: column; text-align: center; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 영수증 스캐너</h1>
            <p>사진을 찍으면 지출결의서가 자동으로 작성됩니다</p>
        </div>
        
        <div class="main-content">
            <div class="camera-section">
                <video id="camera" autoplay playsinline muted></video>
            </div>
            
            <div class="controls">
                <button class="btn" id="startBtn">📷 후면 카메라 시작</button>
                <button class="btn" id="captureBtn" disabled>📸 사진 촬영</button>
                <button class="btn btn-upload" id="uploadBtn">📁 사진 업로드</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">분석 중입니다...</p>
            </div>
            
            <div class="results" id="results">
                <h3 style="margin-bottom: 20px; color: #333;">🔍 분석 결과</h3>
                
                <div class="recognized-text">
                    <strong>📝 인식된 텍스트:</strong>
                    <textarea id="recognizedText" readonly placeholder="여기에 인식된 텍스트가 표시됩니다..."></textarea>
                </div>
                
                <div class="result-item">
                    <span class="result-label">📅 날짜</span>
                    <span class="result-value" id="resultDate">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">🏪 업체명</span>
                    <span class="result-value" id="resultBusiness">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">💰 금액</span>
                    <span class="result-value" id="resultAmount">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">📋 적요</span>
                    <span class="result-value" id="resultCategory">-</span>
                </div>
            </div>
            
            <div class="status">
                <strong>상태:</strong> <span id="status">페이지 로드 중...</span>
            </div>
        </div>
    </div>

    <script>
        console.log('✅ 스크립트 시작');
        
        // 전역 변수
        let stream = null;
        let capturedImage = null;
        
        // 상태 업데이트
        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
            }
            console.log('상태:', message);
        }
        
        // 카메라 시작
        async function startCamera() {
            console.log('🎥 카메라 시작 함수 호출됨');
            updateStatus('카메라 시작 중...');
            
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                await video.play();
                
                document.getElementById('captureBtn').disabled = false;
                updateStatus('✅ 후면 카메라 시작됨 - 영수증을 화면에 맞춰주세요');
                
            } catch (error) {
                console.error('카메라 오류:', error);
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const video = document.getElementById('camera');
                    video.srcObject = stream;
                    await video.play();
                    
                    document.getElementById('captureBtn').disabled = false;
                    updateStatus('⚠️ 기본 카메라 시작됨');
                } catch (error2) {
                    updateStatus('❌ 카메라 접근 실패: ' + error2.message);
                    alert('카메라에 접근할 수 없습니다. 브라우저 설정을 확인해주세요.');
                }
            }
        }
        
        // 사진 촬영
        function capturePhoto() {
            console.log('📸 사진 촬영 함수 호출됨');
            updateStatus('사진 촬영 중...');
            
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            
            updateStatus('📷 사진 촬영 완료 - OCR 분석 시작');
            processImage();
        }
        
        // 파일 업로드
        function handleFile(event) {
            console.log('📁 파일 업로드 함수 호출됨');
            updateStatus('파일 업로드 중...');
            
            const file = event.target.files[0];
            if (!file) {
                updateStatus('파일이 선택되지 않았습니다');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다');
                updateStatus('❌ 잘못된 파일 형식');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                capturedImage = e.target.result;
                updateStatus('📁 파일 업로드 완료 - OCR 분석 시작');
                processImage();
            };
            reader.onerror = function() {
                updateStatus('❌ 파일 읽기 실패');
                alert('파일을 읽을 수 없습니다');
            };
            
            reader.readAsDataURL(file);
        }
        
        // 네이버 Clova OCR API 호출
        async function callClovaOCR(imageDataUrl) {
            const ACCESS_KEY = 'ncp_iam_BPAMKR2W2OjsLSKwByee';
            const SECRET_KEY = 'ncp_iam_BPKMKRWMJ2QIXCHWbKkgUs0sBVISvKQSPA';
            const CLOVA_API_URL = 'http://clovaocr-api-kr.ncloud.com/external/v1/42314/7ae4928fba21ca39ceee5a0c20a192ef6dec0d55461956f1f589685e63be1183';
            
            console.log('🚀 네이버 Clova OCR 요청 시작');
            
            const base64Image = imageDataUrl.split(',')[1];
            const timestamp = Date.now().toString();
            
            const requestBody = {
                images: [{
                    format: 'jpeg',
                    name: 'receipt',
                    data: base64Image
                }],
                requestId: 'receipt-scanner-' + timestamp,
                version: 'V2',
                timestamp: parseInt(timestamp)
            };
            
            const response = await fetch(CLOVA_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-OCR-SECRET': SECRET_KEY,
                    'X-NCP-APIGW-TIMESTAMP': timestamp,
                    'X-NCP-IAM-ACCESS-KEY': ACCESS_KEY
                },
                body: JSON.stringify(requestBody)
            });
            
            console.log('📡 API 응답:', response.status, response.statusText);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('❌ API 오류:', errorText);
                throw new Error(`Clova OCR API 오류 (${response.status}): ${errorText}`);
            }
            
            const data = await response.json();
            console.log('📄 OCR 응답 데이터:', data);
            
            if (data.images && data.images[0] && data.images[0].fields) {
                let fullText = '';
                data.images[0].fields.forEach(field => {
                    if (field.inferText) {
                        fullText += field.inferText + '\n';
                    }
                });
                
                if (fullText.trim().length > 0) {
                    console.log('✅ Clova OCR 성공!');
                    return { text: fullText.trim() };
                }
            }
            
            throw new Error('Clova OCR 응답에 텍스트가 없습니다');
        }
        
        // 이미지 처리
        async function processImage() {
            console.log('🔄 이미지 처리 시작');
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            const loadingText = document.getElementById('loadingText');
            
            if (!capturedImage) {
                updateStatus('❌ 이미지 데이터가 없습니다');
                document.getElementById('loading').classList.remove('show');
                return;
            }
            
            try {
                updateStatus('🚀 네이버 Clova OCR로 분석 시작...');
                loadingText.textContent = '네이버 AI가 영수증을 분석 중...';
                
                const result = await callClovaOCR(capturedImage);
                
                document.getElementById('recognizedText').value = result.text;
                
                if (result.text.length > 5) {
                    const parsed = parseReceiptText(result.text);
                    displayResults(parsed);
                    updateStatus(`✅ 네이버 Clova OCR 완료 - ${result.text.length}글자 인식`);
                } else {
                    throw new Error('인식된 텍스트가 너무 짧습니다');
                }
                
            } catch (error) {
                console.error('❌ OCR 오류:', error);
                updateStatus('❌ OCR 실패 - 시뮬레이션 결과 표시');
                
                const simResult = {
                    date: new Date().toISOString().split('T')[0],
                    business: '스타벅스 강남점 (OCR 실패)',
                    amount: Math.floor(Math.random() * 30000) + 2000,
                    category: '간식대'
                };
                
                document.getElementById('recognizedText').value = 'OCR 인식 실패\n시뮬레이션 결과를 표시합니다.';
                displayResults(simResult);
            }
            
            document.getElementById('loading').classList.remove('show');
        }
        
        // 텍스트 분석
        function parseReceiptText(text) {
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            
            let date = '';
            let business = '';
            let amount = 0;
            let category = '';
            
            // 날짜 찾기
            for (const line of lines) {
                const dateMatch = line.match(/(\d{4})[년\-\.\s\/]*(\d{1,2})[월\-\.\s\/]*(\d{1,2})[일\-\.\s]*/);
                if (dateMatch) {
                    date = `${dateMatch[1]}-${dateMatch[2].padStart(2, '0')}-${dateMatch[3].padStart(2, '0')}`;
                    break;
                }
            }
            
            // 업체명 찾기
            for (const line of lines.slice(0, 5)) {
                if (line.length > 2 && !line.match(/^\d+$/) && !line.includes('영수증')) {
                    business = line.trim();
                    break;
                }
            }
            
            // 금액 찾기
            const amounts = [];
            for (const line of lines) {
                const numbers = line.match(/\d{1,3}(?:,\d{3})*|\d+/g);
                if (numbers) {
                    numbers.forEach(num => {
                        const parsed = parseInt(num.replace(/,/g, ''));
                        if (parsed >= 100 && parsed <= 1000000) {
                            amounts.push(parsed);
                        }
                    });
                }
            }
            amount = amounts.length > 0 ? Math.max(...amounts) : 0;
            
            // 카테고리 분류
            const textLower = text.toLowerCase();
            if (textLower.includes('스타벅스') || textLower.includes('카페') || textLower.includes('커피')) {
                category = '간식대';
            } else if (textLower.includes('맥도날드') || textLower.includes('버거') || textLower.includes('식당')) {
                category = '식대';
            } else if (textLower.includes('gs25') || textLower.includes('편의점')) {
                category = '간식대';
            } else if (textLower.includes('주유') || textLower.includes('칼텍스')) {
                category = '유류대';
            } else if (textLower.includes('통행료')) {
                category = '통행료';
            } else if (textLower.includes('택시')) {
                category = '택시비';
            } else if (textLower.includes('지하철') || textLower.includes('버스')) {
                category = '교통비';
            } else {
                category = '기타';
            }
            
            return {
                date: date || new Date().toISOString().split('T')[0],
                business: business || '업체명 인식 실패',
                amount: amount,
                category: category
            };
        }
        
        // 결과 표시
        function displayResults(result) {
            document.getElementById('resultDate').textContent = result.date;
            document.getElementById('resultBusiness').textContent = result.business;
            document.getElementById('resultAmount').textContent = result.amount ? `${result.amount.toLocaleString()}원` : '-';
            document.getElementById('resultCategory').textContent = result.category;
            
            document.getElementById('results').classList.add('show');
        }
        
        // 이벤트 리스너 등록
        function setupEvents() {
            console.log('🔧 이벤트 리스너 설정 중...');
            
            const startBtn = document.getElementById('startBtn');
            const captureBtn = document.getElementById('captureBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            
            // 카메라 시작 버튼
            if (startBtn) {
                startBtn.onclick = function() {
                    console.log('👆 카메라 시작 버튼 클릭됨');
                    startCamera();
                };
                console.log('✅ 카메라 시작 버튼 이벤트 등록됨');
            }
            
            // 사진 촬영 버튼
            if (captureBtn) {
                captureBtn.onclick = function() {
                    console.log('👆 사진 촬영 버튼 클릭됨');
                    if (!captureBtn.disabled) {
                        capturePhoto();
                    }
                };
                console.log('✅ 사진 촬영 버튼 이벤트 등록됨');
            }
            
            // 파일 업로드 버튼
            if (uploadBtn) {
                uploadBtn.onclick = function() {
                    console.log('👆 파일 업로드 버튼 클릭됨');
                    fileInput.click();
                };
                console.log('✅ 파일 업로드 버튼 이벤트 등록됨');
            }
            
            // 파일 입력
            if (fileInput) {
                fileInput.onchange = handleFile;
                console.log('✅ 파일 입력 이벤트 등록됨');
            }
            
            updateStatus('🎉 모든 이벤트 리스너 등록 완료');
        }
        
        // 페이지 로드 시
        window.onload = function() {
            console.log('🌟 페이지 로드 완료');
            updateStatus('페이지 로드 완료');
            
            setupEvents();
            
            setTimeout(() => {
                updateStatus('🚀 네이버 Clova OCR 준비 완료! 버튼을 눌러보세요');
            }, 1000);
        };
        
        // 에러 처리
        window.onerror = function(msg, url, line, col, error) {
            console.error('💥 스크립트 오류:', msg, 'at', line + ':' + col);
            updateStatus('❌ 스크립트 오류: ' + msg);
            return false;
        };
        
        console.log('✅ 스크립트 로드 완료');
    </script>
</body>
</html>
